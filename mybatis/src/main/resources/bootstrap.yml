server:
  port: 8083

spring:
  application:
    name: mybatis
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        serviceId: CONFIG
  sleuth:
    sampler:
      percentage: 1.0

eureka:
  instance:
    nonSecurePort: ${server.port:8083}
  client:
    serviceUrl:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/